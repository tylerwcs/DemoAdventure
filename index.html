<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Disease</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Disease</h1>
        <div id="game-container">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            
            <div id="question-container">
                <p id="clue-number">Clue 1 of 5</p>
                <p id="clue-text"></p>
                <div class="input-container">
                    <input type="text" id="answer-input" placeholder="Enter your answer">
                    <button id="submit-btn">Submit</button>
                </div>
                <p id="feedback"></p>
            </div>

            <div id="result-container" class="hidden">
                <h2>Congratulations!</h2>
                <p>You've successfully identified all symptoms.</p>
                <p>The disease is: <span id="disease-name"></span></p>
                <p class="prize-text">Please claim your prize at ...!</p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
